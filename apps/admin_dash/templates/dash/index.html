<html>
    <head>
        <title>Dashboard</title>
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'/>
    </head>
    <body>
        <div class="container" style='padding:1em'>
            <div class='row'>
                <div class='tweleve columns'>
                    <h1>Users</h1>
                </div>
            </div>
            <div class='row'>
                <div class='one column'>
                    <h5>id</h5>
                <hr>
                </div>
                <div class='three columns'>
                    <h5>Full Name</h5>
                <hr>
                </div>
                <div class='three columns'>
                    <h5>Email</h5>
                <hr>
                </div>
                <div class='three columns'>
                    <h5>Created At</h5>
                <hr>
                </div>
                <div class='two columns'>
                    <h5>Actions</h5>  
                <hr>                 
                </div>
            </div>
            {% for user in users %}
            <div class='row'>
                <div class='one column'>
                    {{user.id}}
                </div>
                <div class='three columns'>
                    {{user.first_name}} {{user.last_name}}
                </div>
                <div class='three columns'>
                    {{user.email}}
                </div>
                <div class='three columns'>
                    {{user.created_at}}
                </div>
                <div class='two columns'>
                    <a href="/dash/show/{{user.id}}">Show</a>
                    <a href="/dash/edit/{{user.id}}">Edit</a>
                    <a href="/dash/delete_check/{{user.id}}">Delete</a> 
                </div>
            </div>
            {% endfor %}
            <div class='row'>
                <div class='tweleve columns'>
                    <hr>
                    <a href="{% url 'login:sign_up' %}">Add New User</a>
                </div>
            </div>
        </div>
    </body>
</html>
